<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
  <title>Belly Button Bacteria</title>
</head>
<body onload="DropdownPopulate()">
  <div class="container-full-bg">
    <div class="jumbotron text-center" style="width:100%">
      <h1>Belly Button Biodiversity</h1>
      <p>Explore the <a href="http://robdunnlab.com/projects/belly-button-biodiversity/">dataset</a> using the charts below!</p>
    </div>
   </div>
   <div class="row">
    <div class="col-md-12">
      <div class="container" style="position:relative; background-color:#eee; top:20px; left:-320px; width:200px; height:50px;" >
        <select id="Sample_IDs" style="position:relative; top:15px; margin-left:auto;margin-right:auto;width:175px;">
            <option value="select">Select Sample</option>
        </select>
      </div>
    </div>
   </div>
   <div class="container">
    <div class="row">
      <div class="col-md-4">
          <div class="container" style="position:relative; top:50px;margin:50px; border:solid; border-color:black; height:200px;width:175px; top: 20px;">
            <h3>Placeholder for stats</h3>
            <div id="table"></div>
          </div>
      </div>
      <div class="col-md-8">
        <div class="container" style="margin:10px; position:relative; top:-10px; border:solid; border-color:black; height:400px;width:400px; left:100px;">
          <h3>Placeholder for Pie</h3>
          <div id="BBBpie"></div>
      </div>
    </div>
  </div>
  <div class="row" style="position:relative;top:50px;">
    <div class="col-md-12">
        <div class="container" style="margin:10px; border:solid; border-color:black; height:500px;width:100%;">
          <h3>Placeholder for Bubble</h3>
          <div id="BubbleData"></div>
        </div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bubble.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pie.js') }}"></script>
</body>
</html
